{% extends 'base.html' %} 

{% block title %}Article Select{% endblock title %} 

{% block content %} 
   <div class="main-body container">
      <h1>Select RSS Feed To Analyze</h1>
      <p class="instructions">Please select a news feed to analyze, from those listed below:</p>
      <div class="container">
         <button class="btn btn-large btn-primary" type="button" onclick="getRSS('http://rss.cnn.com/rss/cnn_topstories.rss', 'CNN Top Stories RSS')">CNN Top Stories RSS</button>
         <button class="btn btn-large btn-primary" type="button" onclick="getRSS('http://rss.cnn.com/rss/cnn_allpolitics.rss', 'CNN Top Political Stories RSS')">CNN Top Political Stories RSS</button>
         <button class="btn btn-large btn-primary" type="button" onclick="getRSS('http://feeds.marketwatch.com/marketwatch/topstories/', 'MarketWatch Top Stories RSS')">MarketWatch Top Stories RSS</button>
         <button class="btn btn-large btn-primary" type="button" onclick="getRSS('https://www.cnbc.com/id/20409666/device/rss/rss.html?x=1', 'CNBC Market Insider')">CNBC Market Insider</button>
         <button class="btn btn-large btn-primary" type="button" onclick="getRSS('http://feeds.foxnews.com/foxnews/world', 'FOX News World')">FOX News World</button>
         <br>
         <a id="article_link" disabled href="{% url 'article_list' %}"></a> 
      </div>
   </div>
{% endblock content %}
