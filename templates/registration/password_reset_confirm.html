{% extends 'base.html' %} 
{% load crispy_forms_tags %} 

{% block title %}Enter new password{% endblock title %} 

{% block content %} 
    <div class="container">
        <h2>Set a new password!</h2>
        <p>Please enter your new password twice so that we can verify it!</p>
        <form method="POST">
            {% csrf_token %} 
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Change my password">
    </div>
{% endblock content %}
